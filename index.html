<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Keren by RizkySanDex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1em;
            color: #BDBDBD;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Judul Video Keren Kamu di Sini</h1>
        <p>
            Ini adalah deskripsi singkat tentang video yang kamu share. Kamu bisa ceritakan sedikit tentang isinya di sini.
        </p>

        <div class="video-container">
            <video controls preload="metadata">
                <source src="Awan.mp4" type="video/mp4">
                Maaf, browser kamu tidak mendukung pemutaran video.
            </video>
        </div>
    </div>

</body>
</html>
